<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="./nav_style/nav_style.css" /> -->
    <script defer src="registration.js"></script>
  </head>
  <body
    style="
      background-image: url('https://img.freepik.com/free-photo/flat-lay-acrylic-paint-wallpaper_23-2149127616.jpg?w=996&t=st=1677690890~exp=1677691490~hmac=7cf86cec19a3ceadb1863bad0990ea14ba7591ae9071bb69474cdfed05801fa4');
    "
  >
    <!-- Navigation -->
    <div id="nav">
      <div id="title-container">
        <h2>Travel guru</h2>
        <img src="./assets/menu-icon.svg" alt="hamburger menu icon" id="toggle-button" />
      </div>
      <div id="links-container">
        <a href="home.html">Home</a>
        <a href="create_post.html">Create post</a>
        <a href="my_blog_posts.html">My posts</a>
        <button id="logout-btn">Log out</button>
      </div>
    </div>
    <div class="wrapper register">
      <h1>Register Now!</h1>
      <form id="register-form">
        <div class="form-inputs">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <div class="wrapper" id="account">
      <h1>Have an account? Log in!</h1>
      <form id="login-form">
        <div class="form-inputs">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="login-username" />
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" />
        </div>
        <button type="submit">Log in</button>
        <p id="message"></p>
    </div>
  </body>
</html>
