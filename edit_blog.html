<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="edit_blog.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="nav">
      <div id="title-container">
        <h2>Travel guru</h2>
        <img src="./assets/menu-icon.svg" alt="hamburger menu icon" id="toggle-button" />
      </div>
      <div id="links-container">
        <a href="index.html">Home</a>
        <a href="create_post.html">Create post</a>
        <a href="register.html">Register/Log in</a>
        <button id="logout-btn">Log out</button>
      </div>
    </div>

    <!-- Main -->
    <div class="wrapper">
      <h1 id="create-post-header">Edit a post!</h1>
      <form id="create-post">
        <div class="form-inputs" id="create-post-inputs">
          <label for="title">Title:</label>
          <input type="text" id="title" , name="title" />
          <label for="content">Content:</label>
          <input type="text" id="content" , name="content" />
          <label for="image">Add image link:</label>
          <input type="text" id="image" name="image" />
        </div>
        <button type="submit">Update</button>
      </form>
    </div>
  </body>
</html>
